<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">你好, {{ user.get('username', '陌生人') }}</h1>
    <br>
    <div align="center">
        {% if user.get('uid') %}
        <a href="/logout">退出登录</a>
        {% else %}
        <a href="/register">注册</a>
        <a href="/login">登录</a>
        {% endif %}
    </div>
</body>
</html>
